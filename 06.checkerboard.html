<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checker Board</title>
    <style>
        #sketch {
            border: 1px solid #000000;
        }
    </style>
</head>

<body onload="draw()">
    <canvas id="sketch" width="800" height="800"></canvas>
    <script>
        function draw() {
            var sketch = document.getElementById("sketch");
            var context = sketch.getContext("2d");

            context.fillStyle = "#000000";
            var indent = 0; 
            for (let c = 0; c < 8; c++) {
                indent ++;
                var indentAmount = 100;
                for (let r = 0; r < 4; r++) {
                    if (indent % 2 == 0) {
                        indentAmount = 0;
                    } else {
                        indentAmount = 100;
                    }
                    context.fillRect((200 * r) + indentAmount, (100 * c), 100, 100);
                }
            }
        }
    </script>

</body>

</html>
