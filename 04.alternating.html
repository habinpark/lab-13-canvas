<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternating</title>
</head>

<body onload="draw()">
    <canvas id="sketch" width="1000" height="1000"></canvas>

    <script>
        var userInput = prompt("Enter number of circle square pairs to draw")
        function draw() {
            var sketch = document.getElementById("sketch");
            var context = sketch.getContext("2d");

            for (let i = 1; i <= userInput; i++) {
                context.fillStyle = "#00ff00";
                context.fillRect((220*i), 30, 100, 100);

                context.fillStyle = "#0000ff";
                context.beginPath();
                context.arc((220*i)-60, 80, 50, 0, 2 * Math.PI, true);
                // context.arc(x, y, radius, start angle, end angle, clockwise);
                context.closePath();
                context.fill();
            }


        }
    </script>
</body>

</html>
