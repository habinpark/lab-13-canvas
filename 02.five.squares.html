<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Squares</title>
</head>
<body onload="draw()">
    <canvas id="sketch" width="1000" height="300"></canvas>
    <script>
        function draw(){
            var sketch = document.getElementById("sketch");
            var context = sketch.getContext("2d");

			context.fillStyle = "#00ff00";

            for(let i = 0; i<5; i++){
                context.fillRect(110*i, 30, 100, 100);        
            }
        }
    </script>

</body>
</html>
