<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 x 7</title>
</head>

<body onload="draw()">
    <canvas id="sketch" width="800" height="800"></canvas>
    <script>
        function draw() {
            var sketch = document.getElementById("sketch");
            var context = sketch.getContext("2d");

            context.fillStyle = "#81cc7e";

            for (let c = 1; c <= 7; c++) {
                for (let r = 1; r <= 4; r++) {
                    context.beginPath();
                    context.arc((50*r), (50*c), 20, 0, 2 * Math.PI, true);
                    // context.arc(x, y, radius, start angle, end angle, clockwise);
                    context.closePath();
                    context.fill();
                }
            }
        }
    </script>

</body>

</html>
