<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Circles</title>
</head>
<body onload="draw()">
    <canvas id="sketch" width="300" height="300"></canvas>

    <script>
        function draw(){
            var sketch = document.getElementById("sketch");
            var context = sketch.getContext("2d");

			context.fillStyle = "#ff0000";
            context.beginPath();
            context.arc(200, 200, 100, 0, 2 * Math.PI, true);
            // context.arc(x, y, radius, start angle, end angle, clockwise);
            context.closePath();
            context.fill();

            context.fillStyle = "#0000ff";
            context.beginPath();
            context.arc(200, 200, 75, 0, 2 * Math.PI, true);
            // context.arc(x, y, radius, start angle, end angle, clockwise);
            context.closePath();
            context.fill();

            context.fillStyle = "#00ff00";
            context.beginPath();
            context.arc(200, 200, 50, 0, 2 * Math.PI, true);
            // context.arc(x, y, radius, start angle, end angle, clockwise);
            context.closePath();
            context.fill();
        }
    </script>
</body>
</html>
